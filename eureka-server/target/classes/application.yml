spring:
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      enabled: false  # Désactive complètement la vérification

  application:
    name: eureka-server

server:
  address: localhost
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

